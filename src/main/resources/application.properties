spring.application.name=demo

# Local Database Configuration (used when not in production)
spring.datasource.url=jdbc:mysql://localhost:3306/roadster
spring.datasource.username=root
spring.datasource.password=ZaYaD2017
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Disable Docker Compose (since you're using local MySQL)
spring.docker.compose.enabled=false

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Enable all endpoints to be documented
springdoc.api-docs.enabled=true
springdoc.packages-to-scan=com.example.demo.controller

# Global CORS Configuration
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webmvc.cors.allowed-headers=*
